name: Django Tests

on:
    pull_request:
        branches:
            - main

    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up python
              uses: actions/setup-python@v3
              with:
                python-version: 3.7
            - name: Install dependencies
              run: |
                python -m venv venv
                cd venv
                ./bin/activate

